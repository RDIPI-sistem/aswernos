<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AswernOS</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm py-4 px-6 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-server text-blue-600 text-2xl"></i>
                <span class="text-xl font-bold text-gray-900">AswernOS</span>
            </div>
            <div class="hidden md:flex items-center space-x-6">
                <button id="darkModeToggle" class="text-gray-500 hover:text-blue-600">
                    <i class="fas fa-moon"></i>
                </button>
                <a href="index.html" class="text-gray-500 hover:text-blue-600">Home</a>
                <a href="about.html" class="text-gray-500 hover:text-blue-600">About</a>
                <a href="features.html" class="text-gray-500 hover:text-blue-600">Features</a>
                <a href="download.html" class="text-gray-500 hover:text-blue-600">Download</a>
                <a href="docs/index.html" class="text-gray-500 hover:text-blue-600">Docs</a>
                <a href="contact.html" class="text-gray-900 font-medium hover:text-blue-600">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <main class="flex-grow py-16 bg-white">
        <div class="max-w-7xl mx-auto px-6">
            <h1 class="text-4xl font-bold text-center mb-12">Contact Us</h1>
            <p class="text-lg text-gray-700 text-center mb-8">We'd love to hear from you! Please fill out the form below.</p>
            
            <form class="max-w-lg mx-auto bg-gray-50 p-8 rounded-lg shadow-md">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-semibold mb-2">Name</label>
                    <input type="text" id="name" class="w-full border border-gray-300 p-2 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="email" class="w-full border border-gray-300 p-2 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-semibold mb-2">Message</label>
                    <textarea id="message" rows="4" class="w-full border border-gray-300 p-2 rounded" required></textarea>
                </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">
                    Send Message
                </button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12">
        <div class="max-w-7xl mx-auto px-6">
            <div class="border-t border-gray-800 mt-8 pt-8 text-center text-gray-400">
                <p>&copy; 2023 AswernOS. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
